<!DOCTYPE html>
<html lang="en" ng-app="random">

<head>
   <meta charset="utf-8">
   <link rel="shortcut icon" href="favicon.png">
   <title>chat - angular2 edition</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="An Angular2 &amp; Socket.io powered Node.js chat app." />
   <meta name="google-signin-scope" content="profile email">
   <meta name="google-signin-client_id" content="841112354340-8bpjgcsumbjhh5pqs5v6agm7hhtjo6l2.apps.googleusercontent.com">
   <link rel="stylesheet" href="css/styles.css">
   <link href='//fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet'>
   <link href='//fonts.googleapis.com/css?family=Roboto:700' rel='stylesheet'>
   <link rel="stylesheet" href="css/lib/snarl.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
   <script src="//code.jquery.com/jquery-3.0.0.min.js"></script>
   <script src="//cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
</head>

<body>

   <my-app>loading</my-app>

   <!-- Polyfill(s) for older browsers -->
   <script src="//npmcdn.com/core-js/client/shim.min.js"></script>
   <script src="//npmcdn.com/zone.js@0.6.12?main=browser"></script>
   <script src="//npmcdn.com/reflect-metadata@0.1.3"></script>
   <script src="//npmcdn.com/systemjs@0.19.27/dist/system.src.js"></script>
   <script src="node_modules/systemjs/dist/system.src.js"></script>
   <script src="systemjs.config.js"></script>
   <script src="//cdn.socket.io/socket.io-1.4.5.js"></script>
   <script>
      System.config({
         map: {
            jquery: '//code.jquery.com/jquery-3.0.0.min.js'
         }
      })

      System.import('app').catch(function(err){ console.error(err); });
      System.import('js/app.js');

   </script>
   <script src="js/lib/snarl.min.js"></script>
   <script src="//use.fontawesome.com/1b2b6ade64.js"></script>
   <script>
      function onSignIn(googleUser) {
         var profile = googleUser.getBasicProfile();
         window.googleSignIn(profile.getName(), profile.getImageUrl());
         window.imageUrl = profile.getImageUrl();
      }
   </script>
</body>

</html>
